<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      个人设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f8f2e6;">
  <ion-list class="setting-list">
    <button ion-item style="background-color: #fffaea;">
      <ion-label>个人头像</ion-label>
      <ion-note item-end></ion-note>
    </button>
    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-input type="number" item-end></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input type="text" item-end></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>修改密码</ion-label>
      <ion-input type="password" item-end></ion-input>
    </ion-item>
    <button ion-item style="background-color: #fffaea;" (click)="openSex()">
      <ion-label>性别</ion-label>
      <ion-note item-end>{{testRadioResult}}</ion-note>
    </button>
    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>入党日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block>确定</button>
  </div>
</ion-content>
